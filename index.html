<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Devs online in GH</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0d1117;
      color: #e6edf3;
      font-family: -apple-system, BlinkMacOSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 3.2rem;
      margin: 0.4em 0 0.6em;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    .counter {
      font-size: 8rem;
      font-weight: 800;
      color: #58a6ff;
      margin: 0.2em 0;
      line-height: 0.9;
    }
    .total {
      font-size: 3.8rem;
      color: #8b949e;
      margin: 0;
    }
    .logo-container {
      margin: 3rem 0 1rem;
    }
    .logo {
      max-width: 240px;
      height: auto;
      filter: brightness(1.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Devs online in GH</h1>
    
    <div class="counter" id="current">197</div>
    <div class="total">/ 212</div>

    <div class="logo-container">
      <img 
        src="https://g2i.com/wp-content/uploads/2023/05/G2i-Logo-White.png" 
        alt="G2i Logo" 
        class="logo"
        onerror="this.src='https://via.placeholder.com/240x80/161b22/58a6ff?text=G2i';"
      >
    </div>
  </div>

  <script>
    // Hardcoded count â€” everyone sees the same number
    // To change it: edit this file on GitHub and update the number below
    const count = 197;

    document.getElementById('current').textContent = count;

    // Optional: auto-refresh every 30 seconds so people see updates quickly
    // (uncomment the line below if you want this)
    // setInterval(() => location.reload(), 30000);
  </script>

</body>
</html>
