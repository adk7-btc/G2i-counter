<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Devs online in GH</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0d1117;
      color: #e6edf3;
      font-family: -apple-system, BlinkMacOSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 3.2rem;
      margin: 0.4em 0 0.6em;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    .counter {
      font-size: 8rem;
      font-weight: 800;
      color: #58a6ff;
      margin: 0.2em 0;
      line-height: 0.9;
    }
    .total {
      font-size: 3.8rem;
      color: #8b949e;
      margin: 0;
    }
    .logo-container {
      margin: 3rem 0 1rem;
    }
    .logo {
      max-width: 240px;
      height: auto;
      filter: brightness(1.1);
    }
    .admin-area {
      margin-top: 4rem;
      padding: 1.5rem;
      background: rgba(22, 27, 34, 0.7);
      border-radius: 12px;
      border: 1px solid #30363d;
      width: 100%;
      max-width: 420px;
    }
    input, button {
      padding: 0.8rem 1.2rem;
      font-size: 1.1rem;
      border-radius: 6px;
      border: 1px solid #30363d;
      background: #161b22;
      color: #e6edf3;
    }
    button {
      background: #238636;
      border-color: #238636;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #2ea043;
      border-color: #2ea043;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Devs online in GH</h1>
    
    <div class="counter" id="current">0</div>
    <div class="total">/ 212</div>

    <div class="logo-container">
      <img 
        src="https://g2i.com/wp-content/uploads/2023/05/G2i-Logo-White.png" 
        alt="G2i Logo" 
        class="logo"
        onerror="this.src='https://via.placeholder.com/240x80/161b22/58a6ff?text=G2i';"
      >
    </div>

    <!-- Simple admin controls – will be hidden unless password matches -->
    <div class="admin-area" id="admin">
      <div style="margin-bottom: 1rem;">
        <input type="number" id="newCount" min="0" max="212" value="0" style="width: 90px; text-align:center;">
        <button onclick="updateCount()">Update</button>
      </div>
      <small style="color:#8b949e;">Only you should see this section after entering the password</small>
    </div>
  </div>

  <script>
    const COUNTER_KEY = 'gh-devs-online-count';
    const PASSWORD = 'g2i2026';           // ← CHANGE THIS to your own secret password

    const currentEl = document.getElementById('current');
    const adminEl   = document.getElementById('admin');

    // Load saved count
    let count = Number(localStorage.getItem(COUNTER_KEY)) || 0;
    currentEl.textContent = count;

    // Very basic "admin" check – just prevents casual visitors from seeing/updating
    const pass = prompt("Enter admin password (leave blank to view only):");
    
    if (pass === PASSWORD) {
      adminEl.classList.remove('hidden');
      
      window.updateCount = function() {
        const newVal = Number(document.getElementById('newCount').value);
        if (!isNaN(newVal) && newVal >= 0 && newVal <= 212) {
          count = newVal;
          localStorage.setItem(COUNTER_KEY, count);
          currentEl.textContent = count;
          alert(`Count updated to ${count}`);
        }
      };
    }

    // Optional: auto-refresh every 15 seconds (in case multiple people view it)
    // setInterval(() => {
    //   location.reload();
    // }, 15000);
  </script>

</body>
</html>
